{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <div class="col-md-6 mx-auto">
                <h2 class="section-heading text-uppercase text-light">{{ title }}</h2>
            </div>
            <div class="col-md-6 mx-auto">
                <h3 class="section-subheading fs-6 text-muted">{{ desc }}</h3>
            </div>
        </div>
        <form method="POST" action="{{ url_for(url) }}">
            <div class="row align-items-stretch mb-5">

            </div>
            <div class="row align-items-stretch mb-5">
                <div class="col-md-4">
                </div>

                <div class="col-md-4 text-center">
                    <label for="basic-url" class="form-label text-light">Review</label>
                    <div class="input-group input-group-lg mb-3">
                        <textarea class="form-control" rows="3" name="review">{{ review }}</textarea>
                    </div>
                </div>

                <div class="col-md-4">
                </div>
            </div>
            {% if error %}
                <div id="submitErrorMessage"><div class="text-center text-danger mb-3">{{ error }}</div></div>
            {% endif %}
            <!-- Submit Button-->
            <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Submit Review</button></div>
        </form>
    </div>
{% endblock %}
